<!DOCTYPE html>

<html>
<header>
    <style>
        .container {
            display: grid;
            grid-template-areas: "search box output";
            grid-template-columns: 0.5fr.5fr 3fr;
            gap: 5px;
            background-color: #2196f3;
            padding: 5px;
        }

        .container>div {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
        }

        .container>div.search {
            grid-area: search;
        }

        .container>div.output {
            grid-area: output;
        }

        .container>div.box {
            grid-area: box;
            background-color: #f1f1f1;
            padding: 5px;
        }

        h3 {
            font-family: Calibri;
            font-size: 16pt;
            padding: 0px;
            font-weight: bold;
            margin-bottom: 2px;
            margin-top: 3px;
        }

        #search {
            font-family: Calibri;
            font-size: 24pt;
            padding: 0px;
            font-weight: bold;
            margin-bottom: 2px;
            margin-top: 3px;
        }

        label {
            font-family: Calibri;
            font-size: 16pt;
            padding: 0px;
            font-weight: normal;
            margin-bottom: 2px;
            margin-top: 3px;
        }

        input[type="radio"] {
            accent-color: #0033a0;
        }
    </style>
</header>

<body>
    <script src="sorttable.js"></script>
